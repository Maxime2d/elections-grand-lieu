    const TARIFS = {
      circulaires: [{ max: 1000, base: 253.77 }, { max: 10000, base: 253.77, parMille: 24.88 }, { max: Infinity, base: 477.69, parMille: 24.88 }],
      bulletins: [{ max: 1000, base: 119.40 }, { max: 10000, base: 119.40, parMille: 14.93 }, { max: Infinity, base: 253.77, parMille: 12.94 }],
      affichesA1: { base10: 297, uniteSup: 0.29 },
      affichesA3: { base10: 90, uniteSup: 0.12 },
      supplementCouleur: 10
    };

    function calculerRemboursement(quantite, tranches) {
      if (quantite <= 0) return 0;
      const milliers = Math.floor(quantite / 1000) * 1000;
      for (let t of tranches) {
        if (milliers <= t.max) {
          if (milliers <= 1000) return t.base;
          return t.base + Math.floor((milliers - 1000) / 1000) * (t.parMille || 0);
        }
      }
      return 0;
    }

    function calculerAffiche(quantite, tarif) {
      if (quantite <= 0) return 0;
      if (quantite <= 10) return tarif.base10;
      return tarif.base10 + ((quantite - 10) * tarif.uniteSup);
    }

        const affA3 = calculerAffiche(data.petitesAffiches, TARIFS.affichesA3);
        const supp = bulletinCouleur ? Math.floor(data.bulletins / 1000) * TARIFS.supplementCouleur : 0;
        const totalHT = circ + bull + affA1 + affA3;
        const totalTTC = circ * 1.055 + bull * 1.055 + affA1 * 1.20 + affA3 * 1.20;
        return { circ, bull, affA1, affA3, supp, totalHT, totalTTC };
